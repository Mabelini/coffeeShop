<nav class="py-5" aria-label="Page navigation">
	<ul class="pagination justify-content-center gap-4">
		<li class="page-item">
			<a class="page-link" href="?page={{prevPage}}&sort={{sort}}">Prev</a>
		</li>
		{{#pages}}
			<li class="page-item">
				<a class="page-link {{value}}" href="?page={{key}}&sort={{sort}}">{{key}}</a>
			</li>
		{{/pages}}
		<li class="page-item">
			<a class="page-link" href="?page={{nextPage}}&sort={{sort}}">Next</a>
		</li>
	</ul>
</nav>
